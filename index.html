<!DOCTYPE html>
 
<html>
    <head>
        <title>Тетрис</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <link rel="stylesheet" href="page.css">
    </head>
 
    <body>
        <canvas id="tetris_canv" width="300" height="400"></canvas>
        <script src="figure.js"></script>
        <script src="script.js"></script>
        <script src="page.js"></script>
        <button class="up-btn"><img src="img/up.png" width="50" height="50" alt="lorem"></button>
        <button class="down-btn"><img src="img/down.png" width="50" height="50" alt="lorem"></button>
        <button class="left-btn"><img src="img/left.png" width="50" height="50" alt="lorem"></button>
        <button class="right-btn"><img src="img/right.png" width="50" height="50" alt="lorem"></button>
        <div class="point" style="position: absolute; top:30px; left:215px;">Очки:
            <div class="num" style="position: relative;">0</div>
        </div>
        
        <div class="name" style="position: absolute; top:70px; left:215px;">Имя:
            <div class="nam" style="position: relative;">Игрок</div>
        </div>
        
        <div class="name-input">
            <div id="input-your-name">Введи свое имя:</div>
            <form>
                <input id="input-name" type="text" placeholder="Игрок">
                <input id="button-name" type="button" value="Начать">
            </form>
        </div>        
        
    </body>
</html>
